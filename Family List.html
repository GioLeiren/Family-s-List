<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family's List</title>
    <link rel="stylesheet" href="Family List.css">
</head>
<body>
    <h1>Family's List</h1>

    <div class="checkbox-container-alimentos">
      <h2>Alimentos:</h2>
      <div id="Alimentos"></div>
    </div>

    <div class="checkbox-container-trio">
      <div class="column">
        <h2>Banheiro:</h2>
        <div id="Banheiro"></div>
      </div>

      <div class="column">
        <h2>Cozinha:</h2>
        <div id="Cozinha"></div>
      </div>

      <div class="column">
        <h2>Farmacia:</h2>
        <div id="Farmacia"></div>
      </div>
    </div>

    <div class="checkbox-container-quarteto">
      <div class="column">
        <h2>Lavanderia:</h2>
        <div id="Lavanderia"></div>
      </div>

      <div class="column">
        <h2>Limpeza:</h2>
        <div id="Limpeza"></div>
      </div>

      <div class="column">
        <h2>Padaria:</h2>
        <div id="Padaria"></div>
      </div>

      <div class="column">
        <h2>Papelaria:</h2>
        <div id="Papelaria"></div>
      </div>
    </div>
    
  <script src="Family List.js"></script>

  <button onclick="generateShoppingList()">Gerar Lista de Compras</button>

</body>
</html>
